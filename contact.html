<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="LeSingîla .........." />
    <meta name="keywords" content="Restaurant, Paris, Spécialité Africaine" />
    <link href="style.css" rel="stylesheet" media="screen" />
    <title>Restaurant LeSingila, Contact</title>
  </head>
  <body>
    <header class="header">
      <h1 class="header-title">Contacter LeSingila</h1>
      <nav class="header-nav">
        <a href="index.html" title="Accueil">Accueil</a>
        <a href="menu.html" title="Voir le menu">Menu</a>
        <a href="reservation.html" title="reservation">Reservations</a>
        <a href="galerie.html" title="Galeries">Galerie</a>
        <a href="contact.html" title="Nous contacter">Contact</a>
      </nav>
      <img
        src="img//bannieres/banniere-lesingila.jpg"
        alt="Photo d'une table chez LeSingîla"
      />
    </header>

    <section>
      <h2>Où nous trouver</h2>
      <p>
        128 rue de démonstration <br />
        75001 Paris <br />
        France
      </p>
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3243.0673731047314!2d2.3455644192243703!3d48.856757853096255!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47e66e1fb53cd901%3A0x2b4417804cc0c1d!2sPl.%20du%20Ch%C3%A2telet%2C%20Paris!5e0!3m2!1sfr!2sfr!4v1738951177098!5m2!1sfr!2sfr"
        width="1231"
        height="475"
        style="border: 0"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
      ></iframe
      ><br />

      <h2>Nous envoyer un mail</h2>
      <form action="contact.html" class="form-contact">
        <fieldset>
          <legend>A vous de jouer</legend>
          <br />

          <div>
            <label for="firstname">Votre Nom <sup>*</sup></label>
            <input
              type="text"
              name="firstname"
              id="firstname"
              placeholder="First Name"
              required
            />

            <label for="lastname"></label>
            <input
              type="text"
              name="lastname"
              id="lastname"
              placeholder="Last Name"
              required
            />
          </div>
          <br />

          <div>
            <label for="email">Votre email <sup>*</sup></label>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="johndoe@gmail.com"
              required
            />
          </div>
          <br />

          <div>
            <label for="tel">Votre numéro <sup>*</sup></label>
            <input
              type="tel"
              name="tel"
              id="tel"
              placeholder="01.02.03.04.05"
              required
            />
          </div>
          <br />

          <div>
            <label for="sujet">Sujet <sup>*</sup></label>
            <select name="sujet" id="sujet">
              <option value=""></option>
              <option value="Demande d'informations">
                Demande d'informations
              </option>
              <option value="Autres">Autres</option>
            </select>
          </div>
          <br />

          <div>
            <label for="message">Message</label><br />
            <textarea
              name="message"
              id="message"
              rows="10"
              cols="40"
              placeholder="Bonjour je vous contact......."
            ></textarea>
          </div>
          <br />

          <div>
            <button type="submit">Envoyer</button>
            <button type="reset">Annuler</button>
          </div>
          <br />
        </fieldset>
      </form>
    </section>
    <br />

    <footer class="footer">
      <address>128 rue de démonstration</address>
    </footer>
  </body>
</html>
