            placeholder="+33"
            required

            name="tel"
            id="tel"
            placeholder="06 11 22 33 44"
            required
          />

            id="email"

            required

          <label for="kids">Enfants:<sup>*</sup></label
          ><br />

          <label for="questions">Chaise enfant?<sup>*</sup></label
          ><br />

          <input type="radio" id="no" name="questions" />
          <label for="no">Non</label> <br /><br />

          <label for="choose">Nombre de chaise(s)<sup>*</sup></label
          ><br />
